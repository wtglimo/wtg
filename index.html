<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental Quote</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/quote.css">
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>

  <nav id="primary" class="navbar">

    <!-- Open/Close Navigation Icons -->
    <span class="slider-icon">
      <a href="#">
        <svg id="open" class="open-slider active" width="30" height="30">
          <path d="M0,5 30,5" stroke="#000" stroke-width="4"></path>
          <path d="M0,14 30,14" stroke="#000" stroke-width="4"></path>
          <path d="M0,23 30,23" stroke="#000" stroke-width="4"></path>
        </svg>
        <svg id="close" class="close-slider" width="30" height="30">
          <line x1="4" y1="4" x2="24" y2="24" stroke="#fff" stroke-width="5"></line>
          <line x1="4" y1="24" x2="24" y2="4" stroke="#fff" stroke-width="5"></line>
        </svg>
      </a>
    </span>

    <!-- Slide-Out Navigation -->
    <div id="nav-screen" class="">
      <ul class="top-level">
        <li class="top-level nav-item">
          Menu Item &rarr;
          <div class="second-pane">
            <ul class="second-level sub-menu">
              <li class="second-level nav-item">
                Menu Item &rarr;
                <div class="third-pane">
                  <ul class="third-level sub-sub-menu">
                    <li class="third-level nav-item">
                      Menu Item
                    </li>
                    <a href="email.html"><li class="third-level nav-item">Email</li></a>
                    <li class="third-level nav-item">Third Item</li>
                  </ul>
                </div>
              </li>
              <li class="second-level nav-item">Second Item</li>
              <li class="second-level nav-item">Third Item</li>
            </ul>
          </div>
          <a href="follow-up.html"><li class="top-level nav-item">Follow Up</li></a>
          <a href="index.html"><li class="top-level nav-item">Quote</li></a>
      </ul>
    </div>

  </nav><!-- end #primary.navbar -->


  <div class="quote-container">
    <h1>Quote Generator</h1>
    <div class="form-group quote-type">
      <label>
          <input type="radio" name="quote-type" value="preset" checked> Pre-set Quote
      </label>
      <label>
          <input type="radio" name="quote-type" value="custom"> Custom Quote
      </label>

  </div>
    <div class="form-group">
      <label for="name">Customer Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
  </div>

  <div class="form-group">
      <label for="vehicle">Vehicle Type:</label>
      <select id="vehicle">
          <optgroup label="Trolley">
              <option value="trolley_midnight_36">Trolley Midnight</option>
              <option value="trolley_fusion_30">Trolley Fusion</option>
              <option value="trolley_bliss_30">Trolley Bliss</option>
              <option value="trolley_classic_30">Trolley Classic</option>
              <option value="trolley_festive_24">Trolley Festive</option>
          </optgroup>
          <optgroup label="Party Bus">
              <option value="partybus_dove_40">Party Bus - Dove</option>
              <option value="partybus_snowwhite_40">Party Bus - Snow White</option>
              <option value="partybus_nightrider_30">Party Bus - Night Rider</option>
              <option value="partybus_eagle_25">Party Bus - Eagle</option>
              <option value="partybus_whitehawk_20">Party Bus - White Hawk</option>
          </optgroup>
          <optgroup label="Limo Van">
              <option value="ford_transit_limo">Ford Transit Limo</option>
              <option value="sprinter_shuttle_van">Sprinter Shuttle Van</option>
          </optgroup>
          <optgroup label="Coach Bus">
            <option value="coach_bus_super">Coach Bus - Super</option>
            <option value="coach_bus_rentals">Coach Bus Rentals</option>
            <option value="coach_bus_corporate">Coach Bus - Corporate</option>
            <option value="coach_bus_crystal">Coach Bus - Crystal</option>
        </optgroup>
          <optgroup label="Pink Limo">
            <option value="pink_hummer_h2">Pink Hummer H2</option>
            <option value="pink_chrysler_300">Pink Chrysler 300</option>
          </optgroup>
          <optgroup label="SUV Stretch Limo">
              <option value="hummer_h2_stretch_limo">Hummer H2 Stretch Limo</option>
          </optgroup>
          <optgroup label="Sedan Stretch Limo">
              <option value="chrysler_300_limo">Chrysler 300 Limo</option>
              <option value="lincoln_mkt_limo">Lincoln MKT Limo</option>
          </optgroup>
          <optgroup label="SUV">
              <option value="lincoln_navigator">Lincoln Navigator</option>
              <option value="cadillac_escalade">Cadillac Escalade</option>
              <option value="chevrolet_suburban">Chevrolet Suburban</option>
          </optgroup>
          <optgroup label="Sedan">
              <option value="lincoln_mkz">Lincoln MKZ</option>
          </optgroup>
          <optgroup label="Christmas Trolley">
              <option value="christmas_trolley">Christmas Trolley</option>
          </optgroup>
      </select>
  </div>
    <div class="form-group">
        <label for="hours">Number of Hours:</label>
        <input type="number" id="hours" min="4" value="4">
    </div>

    <div id="custom-quote-fields" class="form-group" style="display:none;">
      <label for="custom-base-rate">Custom Base Rate:</label>
      <input type="number" id="custom-base-rate" placeholder="Enter base rate">
      <label for="custom-gas-fee">Custom Gas Fee:</label>
      <input type="number" id="custom-gas-fee" placeholder="Enter gas fee">
      <label for="custom-additional-hours">Additional Hours:</label>
      <input type="number" id="custom-additional-hours" placeholder="Enter additional hours" min="0">
      <label for="custom-rate-additional">Rate per Additional Hour:</label>
      <input type="number" id="custom-rate-additional" placeholder="Enter rate per additional hour">
  </div>
  

    <div class="form-group">
      <label for="include-alcohol-switch" class="switch-label">Include BYOB (Alcohol)</label>
      <label class="switch">
        <input type="checkbox" id="include-alcohol">
        <span class="slider"></span>
      </label>
    </div>
    

    <button onclick="calculateQuote()">Get Quote</button>

    <div class="result" id="result"></div>
    <div class="copy-btn">
        <button onclick="copyToClipboard()">Copy Quote</button>
    </div>
</div>

<div class="calculator-container">
  <h2>Calculator</h2>
  <div class="form-group">
      <label for="rate-type">Rate Type:</label>
      <select id="rate-type" onchange="toggleRateType()">
          <option value="hourly">Base Rate Per Hour</option>
          <option value="fixed">Base Rate Fixed Amount</option>
      </select>
  </div>
  <div class="form-group">
      <label for="custom-base-rate">Base Rate ($):</label>
      <input type="number" id="custom-base-rate" placeholder="Enter base rate">
  </div>
  <div class="form-group" id="hours-group">
      <label for="custom-hours">Number of Hours:</label>
      <input type="number" id="custom-hours" placeholder="Enter number of hours" min="1">
  </div>
  <div class="form-group">
      <label>STC: 10%</label>
  </div>
  <div class="form-group">
      <label>Gratuity: 15%</label>
  </div>
  <div class="form-group">
      <label for="custom-gas-fee">Gas Fee ($):</label>
      <input type="number" id="custom-gas-fee" placeholder="Enter gas fee">
  </div>
  <div class="form-group">
      <button onclick="calculateCustomTotal()">Calculate</button>
  </div>
  <div class="form-group">
      <label>Total Cost ($):</label>
      <input type="text" id="custom-total-cost" readonly>
  </div>
</div>





<script src="script/navbar.js"></script>
<script src="script/quote.js"></script>
<script src="script/calculator.js"></script>

</body>
</html>
