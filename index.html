<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental Quote</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/quote.css">
</head>
<body>

  <nav id="primary" class="navbar">

    <!-- Open/Close Navigation Icons -->
    <span class="slider-icon">
      <a href="#">
        <svg id="open" class="open-slider active" width="30" height="30">
          <path d="M0,5 30,5" stroke="#000" stroke-width="4"></path>
          <path d="M0,14 30,14" stroke="#000" stroke-width="4"></path>
          <path d="M0,23 30,23" stroke="#000" stroke-width="4"></path>
        </svg>
        <svg id="close" class="close-slider" width="30" height="30">
          <line x1="4" y1="4" x2="24" y2="24" stroke="#fff" stroke-width="5"></line>
          <line x1="4" y1="24" x2="24" y2="4" stroke="#fff" stroke-width="5"></line>
        </svg>
      </a>
    </span>

    <!-- Slide-Out Navigation -->
    <div id="nav-screen" class="">
      <ul class="top-level">
        <li class="top-level nav-item">
          Menu Item &rarr;
          <div class="second-pane">
            <ul class="second-level sub-menu">
              <li class="second-level nav-item">
                Menu Item &rarr;
                <div class="third-pane">
                  <ul class="third-level sub-sub-menu">
                    <li class="third-level nav-item">
                      Menu Item
                    </li>
                    <a href="email.html"><li class="third-level nav-item">Email</li></a>
                    <li class="third-level nav-item">Third Item</li>
                  </ul>
                </div>
              </li>
              <li class="second-level nav-item">Second Item</li>
              <li class="second-level nav-item">Third Item</li>
            </ul>
          </div>
          <a href="follow-up.html"><li class="top-level nav-item">Follow Up</li></a>
          <a href="index.html"><li class="top-level nav-item">Quote</li></a>
      </ul>
    </div>

  </nav><!-- end #primary.navbar -->


  <div class="quote-container">
    <h1>Quote Generator</h1>
    <div class="form-group">
        <label for="name">Customer Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="vehicle">Vehicle Type:</label>
        <select id="vehicle">
            <optgroup label="Trolley 36 Pax">
                <option value="trolley_midnight_36">Trolley Midnight 36 Pax</option>
            </optgroup>
            <optgroup label="Trolley 30 Pax">
                <option value="trolley_fusion_30">Trolley Fusion 30 Pax</option>
                <option value="trolley_bliss_30">Trolley Bliss 30 Pax</option>
                <option value="trolley_classic_30">Trolley Classic 30 Pax</option>
            </optgroup>
            <optgroup label="Trolley 24 Pax">
                <option value="trolley_festive_24">Trolley Festive 24 Pax</option>
            </optgroup>
            <optgroup label="Party Bus 40 Pax">
                <option value="partybus_dove_40">Party Bus - Dove 40 Pax</option>
                <option value="partybus_snowwhite_40">Party Bus - Snow White 40 Pax</option>
            </optgroup>
            <optgroup label="Party Bus 25-30 Pax">
                <option value="partybus_nightrider_30">Party Bus - Night Rider 30 Pax</option>
                <option value="partybus_eagle_25">Party Bus - Eagle 25 Pax</option>
            </optgroup>
            <optgroup label="Party Bus 20 Pax">
                <option value="partybus_whitehawk_20">Party Bus - White Hawk 20 Pax</option>
            </optgroup>
        </select>
    </div>
    <div class="form-group">
        <label for="hours">Number of Hours:</label>
        <input type="number" id="hours" min="4" value="4">
    </div>

    <div class="form-group">
      <label for="include-alcohol-switch" class="switch-label">Include BYOB (Alcohol)</label>
      <label class="switch">
        <input type="checkbox" id="include-alcohol">
        <span class="slider"></span>
      </label>
    </div>
    

    <button onclick="calculateQuote()">Get Quote</button>

    <div class="result" id="result"></div>
    <div class="copy-btn">
        <button onclick="copyToClipboard()">Copy Quote</button>
    </div>
</div>


<script src="script/navbar.js"></script>
<script src="script/quote.js"></script>

</body>
</html>
