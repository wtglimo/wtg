<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follow Up Generator</title>
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/followUp.css">

</head>
<body>
  <div class="container"> 
    <sidebar></sidebar>
    <main class="content">
      <h1>Follow Up Generator</h1>
      <form onsubmit="generateMessage(); return false;">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="vehicle">Vehicle:</label>
        <select id="vehicle" required>
          <option value="0">-- Select Vehicle --</option>
          <option value="trolley_midnight_36">36 Pax Trolley - Mid Night</option>
          <option value="trolley_fusion_30">30 Pax Trolley - Fusion</option>
          <option value="trolley_bliss_30">30 Pax Trolley - Bliss</option>
          <option value="trolley_classic_30">30 Pax Trolley - Classic</option>
          <option value="trolley_festive_24">24 Pax Trolley - Festive</option>
          <option value="partybus_dove_40">40 Pax Party Bus - Dove</option>
          <option value="partybus_nightrider_30">30 Pax Party Bus - Night Rider</option>
          <option value="partybus_eagle_25">25 Pax Party Bus - Eagle</option>
          <option value="partybus_whitehawk_20">20 Pax Party Bus - White Hawk</option>
          <option value="pink_hummer_h2">Pink Hummer H2</option>
          <option value="pink_chrysler_300">Pink Chrysler 300</option>
          <option value="christmas_trolley">Christmas Trolley</option>
          <option value="ford_transit_limo">Ford Transit Limo</option>
          <option value="sprinter_shuttle_van">Sprinter Shuttle Van</option>
          <option value="hummer_h2_stretch_limo">Hummer H2 Stretch Limo</option>
          <option value="chrysler_300_limo">Chrysler 300 Limo</option>
          <option value="lincoln_mkt_limo">Lincoln MKT Limo</option>
          <option value="lincoln_navigator">Lincoln Navigator</option>
          <option value="cadillac_escalade">Cadillac Escalade</option>
          <option value="chevrolet_suburban">Chevrolet Suburban</option>
          <option value="lincoln_mkz">Lincoln MKZ</option>
          <option value="coach_bus_super">Coach Bus - Super</option>
          <option value="coach_bus_rentals">Coach Bus - Rentals</option>
          <option value="coach_bus_corporate">Coach Bus - Corporate</option>
          <option value="coach_bus_crystal">Coach Bus - Crystal</option>
        </select><br><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" required><br><br>

        <input type="submit" value="Generate Message">
      </form>

      <h2>Generated Message:</h2>
      <pre id="output"></pre>
      <button onclick="copyMessage()" class="btn-copy">Copy</button>
    </main>
  </div>
  <script src="script/loadSidebar.js"></script>
  <script src="script/followUp.js"></script>
</body>
</html>
